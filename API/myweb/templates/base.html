<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}base{% endblock %}</title>
     {% block css %}{% endblock %}
</head>
<body>
<nav  class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button"  class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav"
28                     aria-expanded="false">
                <span class="sr-only">切换导航条</span>
                <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">自动化测试平台</a>
        </div>
        <div class="collapse navbar-collapse" id="my-nav">
            <ul class="nav navbar-nav">
                 <li class="active"><a href="/project/">项目</a></li>
                <li class="active"><a href="/module/">模块</a></li>
                <li class="active"><a href="/test_case/">测试用例</a></li>
                 <li class="active"><a href="/case_suite/">用例集合</a></li>
            </ul>
             <ul class="nav navbar-nav navbar-right">
                 {% if request.user.is_authenticated %}
                 <li><a href="#">当前在线：{{ request.user.username }}</a></li>
                 <li><a href="/logout">登出</a></li>
                 {% else %}
                 <li><a href="/login">登录</a></li>
                 {% endif %}
             </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
